<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="container box">
            <div class="time">00:00:00:000</div>
            <div class="buttoms-group">
                <button class="start"><i class="fa-solid fa-play"></i>&nbsp;Start</button>
                <button class="pause"><i class="fa-solid fa-pause"></i>&nbsp;Pause</button>
                <button class="reset"><i class="fa-solid fa-rotate"></i>&nbsp;Reset</button>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
