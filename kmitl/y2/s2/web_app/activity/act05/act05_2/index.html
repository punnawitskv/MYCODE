<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Form</title>
</head>
<body>
        <form>
            <fieldset>
                <legend><em>Contact Information</em></legend>
                <label for="first-name">First name:</label>
                <input type="text" id="first-name" name="first-name" required><br>

                <label for="last-name">Last name:</label>
                <input type="text" id="last-name" name="last-name" required><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br>
            </fieldset>

            <fieldset>
                <legend><em>Competition Question</em></legend>
                How tall is the Eiffel Tower in Paris, France? <br>
                <label><input type="radio" name="height" value="584"> 584ft</label><br>
                <label><input type="radio" name="height" value="784"> 784ft</label><br>
                <label><input type="radio" name="height" value="984"> 984ft</label><br>
                <label><input type="radio" name="height" value="1184"> 1184ft</label><br>
            </fieldset>

            <fieldset>
                <legend><em>Tiebreaker Question</em></legend>
                <label for="tiebreaker">In 25 words or less, say why you would like to win $10,000:</label><br>
                <textarea id="tiebreaker" name="tiebreaker" maxlength="250" required></textarea><br>
            </fieldset>

            <fieldset>
                <legend><em>Enter Competition</em></legend>
                <button type="submit">Enter Competition</button>
            </fieldset>
        </form>
</body>
</html>
