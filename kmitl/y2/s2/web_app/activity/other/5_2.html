<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Act5-2</title>
    <style>
        legend {
            font-style: italic;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Contact Information</legend>
            <label for="first-name">First name:</label>
            <input type="text" id="first-name" name="first-name" required>
            <br>
            <label for="last-name">Last name:</label>
            <input type="text" id="last-name" name="last-name" required>
            <br>
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" required>
        </fieldset>
        <fieldset>
            <legend>Competition Question</legend>
            <p>How tall is the Eiffel Tower in Paris, France?</p>
            <input type="radio" id="1" name="height" value="584ft">
            <label for="2">584ft</label>
            <br>
            <input type="radio" id="2" name="height" value="784ft">
            <label for="2">784ft</label>
            <br>
            <input type="radio" id="3" name="height" value="984ft">
            <label for="3">984ft</label>
            <br>
            <input type="radio" id="4" name="height" value="1184ft">
            <label for="4">1184ft</label>
        </fieldset>
        <fieldset>
            <legend>Tiebreaker Question</legend>
            <p>In 25 words or less, say why you would like yo win $10,000</p>
            <textarea name="tiebreaker" id="tiebreaker" cols="35" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <legend>Enter Competition</legend>
            <button type="submit">Enter Competition</button>
        </fieldset>
    </form>
</body>
</html>
